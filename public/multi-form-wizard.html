<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard as Multiple Forms</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4f46e5, #22d3ee);
      padding: 40px 16px;
      min-height: 100vh;
    }
    .page {
      max-width: 900px;
      margin: 0 auto;
      background: #eef2ff;
      border-radius: 18px;
      padding: 28px 24px 36px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    }
    h1 { font-size: 26px; margin-bottom: 6px; color: #1e293b; }
    .subtitle { font-size: 14px; color: #4b5563; margin-bottom: 18px; }
    .step-card { background: #ffffff; border-radius: 14px; border: 1px solid #c7d2fe; padding: 16px 14px 18px; margin-bottom: 14px; }
    .step-title { font-size: 14px; font-weight: 600; color: #4338ca; margin-bottom: 8px; }
    .form-row { display: flex; gap: 10px; margin-bottom: 10px; }
    .form-group { flex: 1; }
    label { display: block; font-size: 12px; margin-bottom: 4px; color: #111827; font-weight: 600; }
    input {
      width: 100%;
      padding: 7px 9px;
      border-radius: 8px;
      border: 1px solid #c7d2fe;
      font-size: 13px;
      background: #eef2ff;
    }
    input:focus { outline: none; border-color: #4f46e5; box-shadow: 0 0 0 1px #4f46e544; }
    button {
      border-radius: 999px;
      padding: 7px 14px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      background: #4f46e5;
      color: #eef2ff;
    }
    .message { margin-top: 14px; padding: 9px 11px; border-radius: 8px; font-size: 13px; display: none; }
    .message.success { background: #ecfdf3; color: #166534; border: 1px solid #bbf7d0; }
    .message.error { background: #fef2f2; color: #b91c1c; border: 1px solid #fecaca; }
  </style>
</head>
<body>
<div class="page">
  <a href="/" style="display:inline-block;margin-bottom:12px;color:#4f46e5;text-decoration:none;font-size:13px;">← Back to home</a>
  <h1>Wizard as Multiple Forms</h1>
  <p class="subtitle">Tests scanners where each step is its own <form> posting to a different endpoint.</p>

  <div class="step-card">
    <div class="step-title">Step 1: Account</div>
    <form id="wizardStep1">
      <div class="form-row">
        <div class="form-group">
          <label for="ws1_email">Email *</label>
          <input id="ws1_email" name="email" type="email" required>
        </div>
        <div class="form-group">
          <label for="ws1_password">Password *</label>
          <input id="ws1_password" name="password" type="password" required>
        </div>
      </div>
      <button type="submit">Save step 1</button>
    </form>
  </div>

  <div class="step-card">
    <div class="step-title">Step 2: Profile</div>
    <form id="wizardStep2">
      <div class="form-row">
        <div class="form-group">
          <label for="ws2_first">First name *</label>
          <input id="ws2_first" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="ws2_last">Last name *</label>
          <input id="ws2_last" name="lastName" required>
        </div>
      </div>
      <button type="submit">Save step 2</button>
    </form>
  </div>

  <div class="step-card">
    <div class="step-title">Step 3: Confirm</div>
    <form id="wizardStep3">
      <div class="form-row">
        <div class="form-group">
          <label for="ws3_code">Confirmation code *</label>
          <input id="ws3_code" name="code" required>
        </div>
      </div>
      <button type="submit">Complete signup</button>
    </form>
  </div>

  <div id="wizard_multi_message" class="message"></div>
</div>

<script>
(function() {
  const msg = document.getElementById('wizard_multi_message');

  function hookForm(id, url) {
    const form = document.getElementById(id);
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        msg.style.display = 'block';
        msg.className = 'message ' + (result.success ? 'success' : 'error');
        msg.textContent = (result.success ? '✅ ' : '❌ ') + (result.message || 'Step saved');
      } catch (err) {
        msg.style.display = 'block';
        msg.className = 'message error';
        msg.textContent = '❌ Network error while submitting wizard step.';
      }
    });
  }

  hookForm('wizardStep1', '/api/wizard-step-1');
  hookForm('wizardStep2', '/api/wizard-step-2');
  hookForm('wizardStep3', '/api/wizard-step-3');
})();
</script>
</body>
</html>
