<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 40px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
            position: relative;
        }
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 3px;
            background: #e0e0e0;
            z-index: 0;
        }
        .progress-bar-fill {
            position: absolute;
            top: 15px;
            left: 0;
            height: 3px;
            background: #4facfe;
            z-index: 1;
            transition: width 0.3s;
        }
        .step {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #999;
            z-index: 2;
            position: relative;
        }
        .step.active {
            background: #4facfe;
            color: white;
        }
        .step.completed {
            background: #00f2fe;
            color: white;
        }
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #4facfe;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        button {
            flex: 1;
            padding: 14px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-primary {
            background: #4facfe;
            color: white;
        }
        .btn-primary:hover {
            background: #3a8bcc;
        }
        .btn-secondary {
            background: #e0e0e0;
            color: #555;
        }
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #4facfe;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to home</a>
        <h1>Multi-Step Registration</h1>
        <p style="color: #666; margin-bottom: 30px;">A wizard-style form with step-by-step validation</p>
        
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressFill" style="width: 0%"></div>
            <div class="step active" id="step1">1</div>
            <div class="step" id="step2">2</div>
            <div class="step" id="step3">3</div>
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="multiStepForm">
            <!-- Step 1: Account Info -->
            <div class="form-step active" data-step="1">
                <h2>Step 1: Account Information</h2>
                
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required minlength="8">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn-secondary" disabled>Previous</button>
                    <button type="button" class="btn-primary" onclick="nextStep()">Next</button>
                </div>
            </div>
            
            <!-- Step 2: Personal Info -->
            <div class="form-step" data-step="2">
                <h2>Step 2: Personal Information</h2>
                
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address *</label>
                    <input type="text" id="address" name="address" required>
                </div>
                
                <div class="form-group">
                    <label for="city">City *</label>
                    <input type="text" id="city" name="city" required>
                </div>
                
                <div class="form-group">
                    <label for="zipCode">ZIP Code *</label>
                    <input type="text" id="zipCode" name="zipCode" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn-secondary" onclick="prevStep()">Previous</button>
                    <button type="button" class="btn-primary" onclick="nextStep()">Next</button>
                </div>
            </div>
            
            <!-- Step 3: Preferences -->
            <div class="form-step" data-step="3">
                <h2>Step 3: Preferences</h2>
                
                <div class="form-group">
                    <label for="interests">Interests *</label>
                    <select id="interests" name="interests" required>
                        <option value="">Select your interest</option>
                        <option value="technology">Technology</option>
                        <option value="business">Business</option>
                        <option value="arts">Arts & Design</option>
                        <option value="science">Science</option>
                        <option value="sports">Sports</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="newsletter" value="yes">
                        Subscribe to newsletter
                    </label>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="terms" value="yes" required>
                        I agree to the terms and conditions *
                    </label>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn-secondary" onclick="prevStep()">Previous</button>
                    <button type="submit" class="btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    
    <script>
        let currentStep = 1;
        
        function updateProgress() {
            const progress = ((currentStep - 1) / 2) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update step indicators
            for (let i = 1; i <= 3; i++) {
                const stepEl = document.getElementById(`step${i}`);
                if (i < currentStep) {
                    stepEl.className = 'step completed';
                } else if (i === currentStep) {
                    stepEl.className = 'step active';
                } else {
                    stepEl.className = 'step';
                }
            }
        }
        
        function validateStep(step) {
            const stepEl = document.querySelector(`.form-step[data-step="${step}"]`);
            const inputs = stepEl.querySelectorAll('input[required], select[required]');
            
            for (let input of inputs) {
                if (!input.value) {
                    input.focus();
                    return false;
                }
                if (input.type === 'email' && !input.validity.valid) {
                    input.focus();
                    return false;
                }
                if (input.id === 'confirmPassword') {
                    const password = document.getElementById('password').value;
                    if (password !== input.value) {
                        alert('Passwords do not match!');
                        input.focus();
                        return false;
                    }
                }
            }
            return true;
        }
        
        function nextStep() {
            if (!validateStep(currentStep)) {
                return;
            }
            
            document.querySelector(`.form-step[data-step="${currentStep}"]`).classList.remove('active');
            currentStep++;
            document.querySelector(`.form-step[data-step="${currentStep}"]`).classList.add('active');
            updateProgress();
            window.scrollTo(0, 0);
        }
        
        function prevStep() {
            document.querySelector(`.form-step[data-step="${currentStep}"]`).classList.remove('active');
            currentStep--;
            document.querySelector(`.form-step[data-step="${currentStep}"]`).classList.add('active');
            updateProgress();
            window.scrollTo(0, 0);
        }
        
        document.getElementById('multiStepForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateStep(3)) {
                return;
            }
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/api/submit-multistep', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const messageDiv = document.getElementById('message');
                
                if (result.success) {
                    messageDiv.textContent = result.message;
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    setTimeout(() => {
                        e.target.reset();
                        currentStep = 1;
                        document.querySelectorAll('.form-step').forEach(step => step.classList.remove('active'));
                        document.querySelector('.form-step[data-step="1"]').classList.add('active');
                        updateProgress();
                    }, 2000);
                } else {
                    messageDiv.textContent = result.message;
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            }
        });
        
        updateProgress();
    </script>
</body>
</html>
