<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج تواصل (RTL Form)</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f766e, #1d4ed8);
      padding: 40px 16px;
      min-height: 100vh;
      direction: rtl;
    }
    .page {
      max-width: 780px;
      margin: 0 auto;
      background: #f9fafb;
      border-radius: 18px;
      padding: 28px 24px 36px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 { font-size: 24px; margin-bottom: 6px; color: #0f172a; }
    .subtitle { font-size: 14px; color: #4b5563; margin-bottom: 18px; }
    form { background: #ffffff; border-radius: 14px; border: 1px solid #e5e7eb; padding: 16px 14px 18px; }
    .form-row { display: flex; gap: 10px; margin-bottom: 10px; }
    .form-group { flex: 1; }
    label { display: block; font-size: 13px; margin-bottom: 4px; color: #111827; font-weight: 600; }
    input, textarea {
      width: 100%;
      padding: 7px 9px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 13px;
      background: #f9fafb;
    }
    input:focus, textarea:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 1px #2563eb44; }
    textarea { min-height: 80px; resize: vertical; }
    .actions { margin-top: 14px; display: flex; justify-content: flex-end; }
    button { border-radius: 999px; padding: 8px 16px; border: none; font-size: 13px; font-weight: 600; cursor: pointer; background: #2563eb; color: #eff6ff; }
    .message { margin-top: 14px; padding: 9px 11px; border-radius: 8px; font-size: 13px; display: none; }
    .message.success { background: #ecfdf3; color: #166534; border: 1px solid #bbf7d0; }
    .message.error { background: #fef2f2; color: #b91c1c; border: 1px solid #fecaca; }
  </style>
</head>
<body>
<div class="page">
  <a href="/" style="display:inline-block;margin-bottom:12px;color:#2563eb;text-decoration:none;font-size:13px;">← العودة إلى الصفحة الرئيسية</a>
  <h1>نموذج تواصل</h1>
  <p class="subtitle">يختبر قدرة الماسح على التعامل مع النماذج باللغة العربية (اتجاه من اليمين إلى اليسار).</p>

  <form id="rtlForm">
    <div class="form-row">
      <div class="form-group">
        <label for="rtl_name">الاسم الكامل *</label>
        <input id="rtl_name" name="fullName" required>
      </div>
      <div class="form-group">
        <label for="rtl_email">البريد الإلكتروني *</label>
        <input id="rtl_email" name="email" type="email" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="rtl_subject">الموضوع *</label>
        <input id="rtl_subject" name="subject" required>
      </div>
    </div>

    <div class="form-group">
      <label for="rtl_message">الرسالة *</label>
      <textarea id="rtl_message" name="message" required></textarea>
    </div>

    <div class="actions">
      <button type="submit">إرسال</button>
    </div>

    <div id="rtl_message_box" class="message"></div>
  </form>
</div>

<script>
(function() {
  const form = document.getElementById('rtlForm');
  const msg = document.getElementById('rtl_message_box');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(form).entries());

    try {
      const res = await fetch('/api/submit-rtl-form', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      msg.style.display = 'block';
      msg.className = 'message ' + (result.success ? 'success' : 'error');
      msg.textContent = (result.success ? '✅ ' : '❌ ') + (result.message || 'تم الإرسال بنجاح');
    } catch (err) {
      msg.style.display = 'block';
      msg.className = 'message error';
      msg.textContent = '❌ حدث خطأ أثناء إرسال النموذج.';
    }
  });
})();
</script>
</body>
</html>
